<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

  <header class="header-container">
     <div class="logo-container">
       <img src="./assets/logo.svg">
     </div>
     <div class="phone-number-container">
       <svg class="phone-number" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" class="header__phone-icon" height="1em" width="1em"><path d="M493.4 24.6l-104-24c-11.3-2.6-22.9 3.3-27.5 13.9l-48 112c-4.2 9.8-1.4 21.3 6.9 28l60.6 49.6c-36 76.7-98.9 140.5-177.2 177.2l-49.6-60.6c-6.8-8.3-18.2-11.1-28-6.9l-112 48C3.9 366.5-2 378.1.6 389.4l24 104C27.1 504.2 36.7 512 48 512c256.1 0 464-207.5 464-464 0-11.2-7.7-20.9-18.6-23.4z"></path></svg>
     </div>
  </header>

  <section class="houses-section">
     <div class="section-header-container">
       <h1 class="section-header">Vielen Dank für Ihr Interesse.</h1>
       <div class="section-subheader">Im Folgenden finden Sie alle verfügbaren Unterlagen zum Download.</div>
     </div>

     <div class="housing-list-container">
       <div class="housing-list">
         <div class="house-information">
            <div class="house-image-container">
                <img class="house-image" src="./assets/house.jpg">
            </div>
            <div class="house-detail-container">
                <div class="house-id-container">
                   <div>OUR ID</div>
                   <div>123456789</div>
                </div>
                <div>
                  <div>ADDRESS</div>
                  <div>Finkenweg 81a, 12357 Berlin</div>
                </div>
                <div>
                  <div>PRICE</div>
                  <div>2130.000 €</div>
                </div>
                <div>
                  <div>TOTAL FLOR SPACE</div>
                  <div>254 m<sup>2</sup></div>
                </div>
                <div>
                  <div>ROOMS</div>
                  <div>7</div>
                </div>
            </div>
         </div>

         <div class="download-expose-button-container">
           <span class="download-expose-button">DOWNLOAD EXPOSE</span>
         </div>
           <div class="checkbox-container">
               <input type="checkbox">
               <label>0/5</label>
           </div>
       </div>

         <div class="house-list-conatiner">
             <div class="checkbox-with-detail-container">
                 <div class="checkbox-wrapper">
                     <input type="checkbox"/>
                 </div>
                 <div class="address-details-container">
                     <div>Test Street 123</div>
                     <div>Building Plan, Images, ...</div>
                 </div>

             </div>
             <div class="watch-and-download-container">
                  <div class="watch-and-download">
                       <div class="watch">
                           <span>Watch</span>
                       </div>
                      <div class="download">
                          <span>download</span>
                      </div>

                  </div>
             </div>

         </div>

     </div>
  </section>
  <script src="./index.js"></script>
</body>

</html>
